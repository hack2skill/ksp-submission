{% extends "analysis.html" %}

{% block content %}

      border-collapse: collapse;
    }
    </style>
<h2>Immediate Payment Service(IMPS)</h2>
<table id="transactions" class="display">

<p>
    Frequency
   </p>
   <thead>

</thead>

  </tbody>
</table>
{% endblock %}
