{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="Webscrap container">
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/instagramscrap">Instagram</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/twitterscrap">Twitter</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/linkedinscrap">Linkedin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/githubscrap">Github</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/facebookscrap">Facebook</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/Quorascrap">Quora</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/mediumscrap">Medium</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ request.url }}/pinterestscrap">Pinterest</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <form method="post">
      {{ form | crispy }}
      {% csrf_token %}
      
      <button type="submit"  class="custom-btn btn-2">Submit</button>
            
    </form>
    
  </div>
</div>


</div>


{% endblock content %}

{% block extra_js %}
   
{% endblock extra_js %}
